<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Account</title>

  <body>
    <h1>Conti Correnti</h1>

    <h1>Son Account</h1>
    <form onsubmit="handleFormSubmit(event)">
      <label for="sonDeposit">Versamento:</label>
      <input type="number" id="sonDeposit" step="0.01" required />
      <br />
      <label for="sonWithdraw">Prelievo:</label>
      <input type="number" id="sonWithdraw" step="0.01" required />
      <br />
      <button type="submit">Esegui</button>
    </form>
    <p>Saldo attuale: <span id="sonSaldo">0</span></p>

    <h1>Mother Account</h1>
    <form onsubmit="handleFormSubmit(event)">
      <label for="motherDeposit">Versamento:</label>
      <input type="number" id="motherDeposit" step="0.01" required />
      <br />
      <label for="motherWithdraw">Prelievo:</label>
      <input type="number" id="motherWithdraw" step="0.01" required />
      <br />
      <button type="submit">Esegui</button>
    </form>
    <p>Saldo attuale: <span id="motherSaldo">0</span></p>
    <p id="saldoMother"></p>
